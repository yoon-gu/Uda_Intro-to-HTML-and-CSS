<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- modal 추가 해야하는데 정확한 방법 모름. 집에가서 해결하자 -->
    <div class="container">
        <div class="row">
            <div class="col-md-6"><img src="http://placehold.it/100x100"></div>
            <div class="col-md-6">
                <h1>Jane Doette</h1>
                <h3>Front-end Ninja</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img class="img-responsive" src="http://placehold.it/1140x350">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Featured Work</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img src="http://placehold.it/555x300">
                <h3>Appify</h3>
                <p><a href="http://github.com">Link to project</a></p>
            </div>
            <div class="col-md-6">
                <img src="http://placehold.it/555x300">
                <h3>Appify</h3>
                <p><a href="http://github.com">Link to project</a></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img src="http://placehold.it/555x300">
                <h3>Appify</h3>
                <p><a href="http://github.com">Link to project</a></p>
            </div>
            <div class="col-md-6">
                  <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                <img src="http://placehold.it/555x300">
              </button>

              <!-- Modal -->
              <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>  

                <h3>Appify</h3>
                <p><a href="http://github.com">Link to project</a></p>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
